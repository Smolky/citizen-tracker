<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <!-- Title -->
    <title>Citizen-Tracker</title>

    
    <!-- Manifest. Our PWA -->
    <link rel="manifest" href="manifest.json">
    
    
    <!-- Some specific vendor suggestions --> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Citizen-Tracker">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    
    <meta name="msapplication-TileImage" content="images/icons/citizen-trackeryy.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">
    
    
    <!-- Icon -->
    <link rel="icon" href="icons/citizen-tracker.png">

    
    <!-- Specific stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/shell.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/vex-js/4.1.0/css/vex.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/vex-js/4.1.0/css/vex-theme-default.css">
  
</head>

<body>

    <!-- Header -->
    <header class="header">
        <h1 class="header__title">Citizen-Tracker</h1>
    </header>
  
  
    <!-- Shell -->
  <div class="main">
    
        <!-- Form -->
        <form name="issue-form">
        
            <!-- Options -->
            <div class="btn-group">
                <label class="button">
                    <input type="file" accept="image/*" capture id="camera">
                    Have you seen anything interesting?
                </label>
            </div>
        
        
            <!-- Placeholder to show the image -->
            <figure class="thumbnail">
                <img id="frame">
            </figure>
        
            
            <!-- Hidden fields. Used to send the image information -->
            <input required type="hidden" name="photo" value="" />
            <input type="hidden" name="latitude" value="" />
            <input type="hidden" name="longitude" value="" />
            <input type="hidden" name="accuracy" value="" />
            
            
            <!-- User name -->
            <label class="form-label">
                <div>your name</div>
                <input required type="text" name="username" placeholder="name" />
            </label>
        

            <!-- Textual information about the place -->
            <label class="form-label visible-when-no-geolocation">
                <div>Where are you?</div>
                <input type="text" name="textual-location" placeholder="Please, tell us where you are or grant permissions" />
            </label>
            
            
            <!-- Description about the problem -->
            <label class="form-label">
                <div>Description</div>
                <textarea 
                    required
                    name="description" 
                    rows="6"
                    placeholder="Add a short text, describing the fact. Around 50-200 words should be fine"></textarea>
            </label>
            
            <button type="submit" class="button report-issue">
                Send report
            </button>

        </form>
    
    </div>

  
    
    <!-- Loader -->
    <div class="loader">
        <svg viewBox="0 0 32 32" width="32" height="32">
            <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
        </svg>
    </div>  
  
  
    <!-- Javascripts loaded at the bottom -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vex-js/4.1.0/js/vex.combined.min.js"></script>
    <script>vex.defaultOptions.className = 'vex-theme-default';</script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>
</html>
